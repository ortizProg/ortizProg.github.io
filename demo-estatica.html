<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo P√°gina Est√°tica - Ecommerce Drones</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        header h1 {
            font-size: 36px;
            margin-bottom: 10px;
        }

        .badge {
            display: inline-block;
            background: rgba(255, 255, 255, 0.2);
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            margin-top: 10px;
        }

        .content {
            padding: 30px;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }

        .stat-card h3 {
            font-size: 32px;
            margin-bottom: 5px;
        }

        .stat-card p {
            opacity: 0.9;
            font-size: 14px;
        }

        .filters {
            background: #f9fafb;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 30px;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .filter-group {
            flex: 1;
            min-width: 200px;
        }

        .filter-group label {
            display: block;
            font-weight: 600;
            margin-bottom: 5px;
            color: #374151;
        }

        .filter-group select,
        .filter-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            font-size: 14px;
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
            margin-bottom: 30px;
        }

        .product-card {
            background: white;
            border: 1px solid #e5e7eb;
            border-radius: 12px;
            overflow: hidden;
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
        }

        .product-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.15);
        }

        .product-image {
            width: 100%;
            height: 200px;
            background: #f3f4f6;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
        }

        .product-info {
            padding: 20px;
        }

        .product-info h3 {
            font-size: 16px;
            color: #1f2937;
            margin-bottom: 10px;
            min-height: 40px;
        }

        .product-meta {
            display: flex;
            gap: 8px;
            margin-bottom: 10px;
            flex-wrap: wrap;
        }

        .badge-small {
            font-size: 11px;
            padding: 4px 8px;
            border-radius: 4px;
            background: #e0e7ff;
            color: #3730a3;
        }

        .product-score {
            color: #f59e0b;
            font-size: 14px;
            margin-bottom: 10px;
        }

        .product-price {
            font-size: 24px;
            font-weight: bold;
            color: #3B82F6;
            margin-bottom: 10px;
        }

        .product-stock {
            font-size: 13px;
            color: #6b7280;
        }

        .stock-available {
            color: #059669;
            font-weight: 600;
        }

        .stock-out {
            color: #dc2626;
            font-weight: 600;
        }

        .no-results {
            text-align: center;
            padding: 60px 20px;
            color: #6b7280;
        }

        .no-results h3 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: transform 0.2s;
        }

        button:hover {
            transform: scale(1.05);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .success-message {
            background: #d1fae5;
            color: #065f46;
            padding: 15px 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid #10b981;
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1>üöÅ Ecommerce de Drones FPV</h1>
            <p>Demo de P√°gina Est√°tica - Sistema de Clases Completo</p>
            <span class="badge">‚úÖ Sin Backend | ‚úÖ Sin Servidor | ‚úÖ 100% Est√°tico</span>
        </header>

        <div class="content">
            <div class="success-message">
                ‚úÖ Sistema cargado exitosamente - P√°gina completamente est√°tica funcionando
            </div>

            <h2 style="margin-bottom: 15px;">üìä Estad√≠sticas</h2>
            <div id="stats" class="stats"></div>

            <h2 style="margin-bottom: 15px; margin-top: 30px;">üîç Filtros</h2>
            <div class="filters">
                <div class="filter-group">
                    <label>Buscar</label>
                    <input type="text" id="search" placeholder="Buscar productos...">
                </div>
                <div class="filter-group">
                    <label>Categor√≠a</label>
                    <select id="category">
                        <option value="">Todas las categor√≠as</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label>Marca</label>
                    <select id="brand">
                        <option value="">Todas las marcas</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label>Precio M√°ximo</label>
                    <input type="number" id="maxPrice" placeholder="Ej: 200000">
                </div>
                <div class="filter-group" style="display: flex; align-items: flex-end;">
                    <button onclick="applyFilters()">Aplicar Filtros</button>
                </div>
            </div>

            <h2 style="margin-bottom: 15px;">üõçÔ∏è Productos</h2>
            <div id="products" class="product-grid"></div>
        </div>
    </div>

    <!-- Load all models -->
    <script src="./js/models/Category.js"></script>
    <script src="./js/models/Brand.js"></script>
    <script src="./js/models/Tag.js"></script>
    <script src="./js/models/Specification.js"></script>
    <script src="./js/models/ProductSpecification.js"></script>
    <script src="./js/models/ProductImage.js"></script>
    <script src="./js/models/ProductTagAssociation.js"></script>
    <script src="./js/models/Product.js"></script>
    <script src="./js/models/Coupon.js"></script>

    <!-- Load inline data and static manager -->
    <script src="./js/InlineData.js"></script>
    <script src="./js/StaticDataManager.js"></script>

    <script>
        // Initialize the data manager
        const dataManager = new StaticDataManager();
        dataManager.initialize(InlineData);

        // Display statistics
        function displayStats() {
            const stats = dataManager.getStats();
            const statsDiv = document.getElementById('stats');

            statsDiv.innerHTML = `
                <div class="stat-card">
                    <h3>${stats.products}</h3>
                    <p>Productos</p>
                </div>
                <div class="stat-card">
                    <h3>${stats.categories}</h3>
                    <p>Categor√≠as</p>
                </div>
                <div class="stat-card">
                    <h3>${stats.brands}</h3>
                    <p>Marcas</p>
                </div>
                <div class="stat-card">
                    <h3>${stats.productsInStock}</h3>
                    <p>En Stock</p>
                </div>
                <div class="stat-card">
                    <h3>${new Intl.NumberFormat('es-CO', {
                style: 'currency',
                currency: 'COP',
                minimumFractionDigits: 0
            }).format(stats.averagePrice)}</h3>
                    <p>Precio Promedio</p>
                </div>
                <div class="stat-card">
                    <h3>${stats.averageScore}</h3>
                    <p>Score Promedio</p>
                </div>
            `;
        }

        // Populate filters
        function populateFilters() {
            // Categories
            const categorySelect = document.getElementById('category');
            dataManager.getAllCategories().forEach(cat => {
                const option = document.createElement('option');
                option.value = cat.id;
                option.textContent = cat.name;
                categorySelect.appendChild(option);
            });

            // Brands
            const brandSelect = document.getElementById('brand');
            dataManager.getAllBrands().forEach(brand => {
                const option = document.createElement('option');
                option.value = brand.id;
                option.textContent = brand.name;
                brandSelect.appendChild(option);
            });
        }

        // Display products
        function displayProducts(products) {
            const productsDiv = document.getElementById('products');

            if (products.length === 0) {
                productsDiv.innerHTML = `
                    <div class="no-results" style="grid-column: 1/-1;">
                        <h3>üòï No se encontraron productos</h3>
                        <p>Intenta ajustar tus filtros de b√∫squeda</p>
                    </div>
                `;
                return;
            }

            productsDiv.innerHTML = products.map(product => `
                <div class="product-card" onclick="viewProduct(${product.id})">
                    <div class="product-image">üöÅ</div>
                    <div class="product-info">
                        <h3>${product.name}</h3>
                        <div class="product-meta">
                            <span class="badge-small">${product.getCategoryName() || 'Sin categor√≠a'}</span>
                            <span class="badge-small">${product.getBrandName() || 'Sin marca'}</span>
                        </div>
                        <div class="product-score">
                            ${'‚òÖ'.repeat(Math.floor(product.score))}${'‚òÜ'.repeat(5 - Math.floor(product.score))} 
                            ${product.score}
                        </div>
                        <div class="product-price">${product.getFormattedPrice()}</div>
                        <div class="product-stock ${product.isInStock() ? 'stock-available' : 'stock-out'}">
                            ${product.isInStock() ? `‚úÖ ${product.stock} disponibles` : '‚ùå Agotado'}
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // Apply filters
        function applyFilters() {
            const search = document.getElementById('search').value;
            const categoryId = document.getElementById('category').value;
            const brandId = document.getElementById('brand').value;
            const maxPrice = document.getElementById('maxPrice').value;

            const filters = {};

            if (search) filters.search = search;
            if (categoryId) filters.categoryId = parseInt(categoryId);
            if (brandId) filters.brandId = parseInt(brandId);
            if (maxPrice) filters.maxPrice = parseInt(maxPrice);
            filters.inStock = true; // Solo mostrar productos en stock

            const products = dataManager.filterProducts(filters);
            displayProducts(products);
        }

        // View product details
        function viewProduct(productId) {
            const product = dataManager.getProduct(productId);
            alert(`Producto: ${product.name}\n\nPrecio: ${product.getFormattedPrice()}\nCategor√≠a: ${product.getCategoryName()}\nMarca: ${product.getBrandName()}\nScore: ${product.score}\n\n${product.description}`);
        }

        // Initialize on load
        displayStats();
        populateFilters();

        // Show all products initially (in stock only)
        displayProducts(dataManager.getInStockProducts());

        // Add event listeners for real-time search
        document.getElementById('search').addEventListener('input', () => {
            setTimeout(applyFilters, 300);
        });

        console.log('‚úÖ Sistema cargado:', dataManager.getStats());
        console.log('üí° Prueba los filtros o haz clic en un producto');
    </script>
</body>

</html>
