<!DOCTYPE html>
<html class="dark" lang="en">

<head>
  <meta charset="utf-8" />
  <meta content="width=device-width, initial-scale=1.0" name="viewport" />
  <title>Carrito de compras - AeroParts</title>
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
  <style>
    .material-symbols-outlined {
      font-variation-settings: "FILL" 0, "wght" 400, "GRAD" 0, "opsz" 24;
    }
  </style>
</head>

<body class="bg-base-100 font-display text-base-content">
  <div class="relative flex min-h-screen w-full flex-col" id="root">
    <header
      class="sticky top-0 z-50 flex items-center justify-center border-b border-solid border-white/10 bg-background-dark/80 backdrop-blur-sm">
      <div class="flex w-full max-w-7xl items-center justify-between whitespace-nowrap px-4 py-3">
        <div class="flex items-center gap-8">
          <a href="../../index.html" class="flex items-center gap-2 text-white">
            <img src="../../assets/logo.png" alt="FlyTech Logo"
              class="h-10 w-auto object-contain bg-white rounded-lg p-1">
            <h2 class="text-lg font-bold leading-tight tracking-[-0.015em]">
              FlyTech Market
            </h2>
          </a>
        </div>
      </div>
    </header>
    <main class="container mx-auto flex-1 px-4 py-8 lg:py-12">
      <div class="mb-8">
        <p class="text-4xl font-black tracking-tighter text-white">
          Carrito de compras
        </p>
        <p id="cart-item-count" class="text-base-content-secondary">
          Tienes 0 items en tu carrito.
        </p>
      </div>
      <div class="grid grid-cols-1 gap-8 lg:grid-cols-3 lg:gap-12">
        <div class="space-y-6 lg:col-span-2">
          <div id="cart-items-container"
            class="divide-y divide-white/10 rounded-xl border border-white/10 bg-base-300/30 backdrop-blur-sm">
            <!-- Cart items will be rendered here dynamically -->
            <div class="flex items-center justify-center py-12">
              <div class="animate-spin rounded-full h-12 w-12 border-t-2 border-b-2 border-primary"></div>
            </div>
          </div>
        </div>
        <div class="space-y-8 lg:col-span-1">
          <div class="space-y-4 rounded-xl border border-white/10 bg-base-300/30 p-6 backdrop-blur-sm">
            <h3 class="text-xl font-bold text-white">Resumen de la orden</h3>
            <div class="space-y-3">
              <div class="flex justify-between text-base-content-secondary">
                <span>Subtotal</span>
                <span id="subtotal">$0.00</span>
              </div>
              <div class="flex justify-between text-base-content-secondary">
                <span>Envío</span>
                <span id="shipping">$0.00</span>
              </div>
              <div class="flex justify-between text-base-content-secondary">
                <span>Impuestos (IVA)</span>
                <span id="tax">$0.00</span>
              </div>
              <div id="discount-row" class="flex justify-between text-green-500 hidden">
                <span>Descuento</span>
                <span id="discount">-$0.00</span>
              </div>
            </div>

            <!-- Coupon Input -->
            <div class="pt-2">
              <label for="coupon-code" class="mb-2 block text-sm font-medium text-white">¿Tienes un cupón?</label>
              <div class="flex gap-2">
                <input type="text" id="coupon-code" placeholder="Código"
                  class="block w-full rounded-lg border border-white/10 bg-base-100 p-2.5 text-sm text-white placeholder-gray-400 focus:border-primary focus:ring-primary" />
                <button id="apply-coupon-btn"
                  class="rounded-lg bg-white/10 px-4 py-2 text-sm font-medium text-white hover:bg-white/20 focus:outline-none focus:ring-2 focus:ring-gray-500">
                  Aplicar
                </button>
              </div>
              <p id="coupon-message" class="mt-2 text-sm hidden"></p>
            </div>

            <div class="h-px bg-white/10"></div>
            <div class="flex justify-between">
              <span class="text-lg font-bold text-white">Total</span>
              <span id="total" class="text-lg font-bold text-white">$0.00</span>
            </div>
            <button id="checkout-btn"
              class="flex w-full cursor-pointer items-center justify-center rounded-lg bg-primary py-3 text-base font-bold text-white transition-colors hover:bg-primary-hover">
              Proceder con la compra
            </button>
          </div>
        </div>
      </div>
    </main>
  </div>
  <script src="../../js/app.js"></script>
  <script src="./shop-car.js" type="module"></script>
</body>

</html>
