<!DOCTYPE html>
<html class="dark" lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Pago - FlyTech Market</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&amp;display=swap"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
</head>

<body class="font-display bg-background-light dark:bg-background-dark">
    <div class="relative flex h-auto min-h-screen w-full flex-col">
        <div class="container mx-auto px-4 py-8 md:py-12">
            <div class="mx-auto max-w-7xl">
                <div class="flex flex-wrap gap-2 text-sm md:text-base">
                    <a class="text-text-light-secondary dark:text-text-dark-secondary/70 font-medium"
                        href="../checkout/checkout.html">Envío</a>
                    <span class="text-text-light-secondary dark:text-text-dark-secondary/70">/</span>
                    <span class="text-text-light-primary dark:text-text-dark-primary font-medium">Pago</span>
                </div>
                <div class="mt-8 grid grid-cols-1 gap-8 lg:grid-cols-3 lg:gap-16">
                    <div class="lg:col-span-2">
                        <div class="flex flex-col gap-3">
                            <h1
                                class="font-display text-3xl font-bold tracking-tight text-text-light-primary dark:text-text-dark-primary md:text-4xl">
                                Selecciona un método de pago</h1>
                            <p class="text-base text-text-light-secondary dark:text-text-dark-secondary/70">Elige tu
                                preferido manera de pagar de forma segura.</p>
                        </div>
                        <form id="payment-form" class="mt-8 flex flex-col gap-4">
                            <div
                                class="rounded-lg border border-primary bg-card-light dark:border-primary dark:bg-card-dark">
                                <label class="flex cursor-pointer items-center justify-between gap-4 p-4">
                                    <div class="flex items-center gap-4">
                                        <div class="flex flex-col">
                                            <p class="font-medium text-text-light-primary dark:text-text-dark-primary">
                                                Tarjeta de crédito/débito</p>
                                            <p
                                                class="text-sm text-text-light-secondary dark:text-text-dark-secondary/70">
                                                Paga con cualquier Visa, MasterCard, etc.</p>
                                        </div>
                                    </div>
                                    <input checked=""
                                        class="custom-radio h-5 w-5 appearance-none rounded-full border-2 border-border-light bg-transparent text-transparent checked:bg-primary dark:border-border-dark focus:outline-none focus:ring-2 focus:ring-primary/50 focus:ring-offset-2 focus:ring-offset-card-light dark:focus:ring-offset-card-dark"
                                        name="payment_method" value="card" type="radio" />
                                </label>
                                <div class="border-t border-border-light p-4 dark:border-border-dark">
                                    <div class="grid grid-cols-1 gap-4 md:grid-cols-2">
                                        <div class="md:col-span-2">
                                            <label class="flex flex-col">
                                                <p
                                                    class="pb-2 text-sm font-medium text-text-light-primary dark:text-text-dark-primary">
                                                    Número de tarjeta</p>
                                                <div class="relative flex w-full items-stretch">
                                                    <input
                                                        class="form-input block h-12 w-full rounded-lg border border-border-light bg-background-light p-3 text-text-light-primary placeholder:text-text-light-secondary/70 focus:border-primary focus:outline-0 focus:ring-2 focus:ring-primary/50 dark:border-border-dark dark:bg-surface-2-dark dark:text-text-dark-primary dark:placeholder:text-text-dark-secondary/70 dark:focus:border-primary"
                                                        placeholder="0000 0000 0000 0000" required />
                                                    <div
                                                        class="pointer-events-none absolute inset-y-0 right-0 flex items-center pr-3">
                                                        <span
                                                            class="material-symbols-outlined text-text-light-secondary dark:text-text-dark-secondary/70">credit_card</span>
                                                    </div>
                                                </div>
                                            </label>
                                        </div>
                                        <div>
                                            <label class="flex flex-col">
                                                <p
                                                    class="pb-2 text-sm font-medium text-text-light-primary dark:text-text-dark-primary">
                                                    Nombre del titular</p>
                                                <input
                                                    class="form-input block h-12 w-full rounded-lg border border-border-light bg-background-light p-3 text-text-light-primary placeholder:text-text-light-secondary/70 focus:border-primary focus:outline-0 focus:ring-2 focus:ring-primary/50 dark:border-border-dark dark:bg-surface-2-dark dark:text-text-dark-primary dark:placeholder:text-text-dark-secondary/70 dark:focus:border-primary"
                                                    placeholder="John M. Doe" required />
                                            </label>
                                        </div>
                                        <div class="grid grid-cols-2 gap-4">
                                            <div>
                                                <label class="flex flex-col">
                                                    <p
                                                        class="pb-2 text-sm font-medium text-text-light-primary dark:text-text-dark-primary">
                                                        Fecha de expiración</p>
                                                    <input
                                                        class="form-input block h-12 w-full rounded-lg border border-border-light bg-background-light p-3 text-text-light-primary placeholder:text-text-light-secondary/70 focus:border-primary focus:outline-0 focus:ring-2 focus:ring-primary/50 dark:border-border-dark dark:bg-surface-2-dark dark:text-text-dark-primary dark:placeholder:text-text-dark-secondary/70 dark:focus:border-primary"
                                                        placeholder="MM/YY" required />
                                                </label>
                                            </div>
                                            <div>
                                                <label class="flex flex-col">
                                                    <p
                                                        class="pb-2 text-sm font-medium text-text-light-primary dark:text-text-dark-primary">
                                                        CVV</p>
                                                    <div class="relative flex w-full items-stretch">
                                                        <input
                                                            class="form-input block h-12 w-full rounded-lg border border-border-light bg-background-light p-3 text-text-light-primary placeholder:text-text-light-secondary/70 focus:border-primary focus:outline-0 focus:ring-2 focus:ring-primary/50 dark:border-border-dark dark:bg-surface-2-dark dark:text-text-dark-primary dark:placeholder:text-text-dark-secondary/70 dark:focus:border-primary"
                                                            placeholder="123" required />
                                                        <div
                                                            class="pointer-events-none absolute inset-y-0 right-0 flex items-center pr-3">
                                                            <span
                                                                class="material-symbols-outlined text-text-light-secondary dark:text-text-dark-secondary/70">lock</span>
                                                        </div>
                                                    </div>
                                                </label>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!-- Other payment methods simplified for now -->
                        </form>
                    </div>
                    <div class="lg:col-span-1">
                        <div
                            class="sticky top-8 rounded-xl border border-border-light bg-card-light p-6 dark:border-border-dark dark:bg-card-dark">
                            <h2 class="text-xl font-bold text-text-light-primary dark:text-text-dark-primary">Resumen
                                de la orden</h2>
                            <div id="order-items" class="mt-6 flex flex-col gap-4 max-h-60 overflow-y-auto">
                                <!-- Dynamic items -->
                            </div>
                            <div class="mt-6 space-y-3 border-t border-border-light pt-6 dark:border-border-dark">
                                <div
                                    class="flex justify-between text-sm text-text-light-secondary dark:text-text-dark-secondary/70">
                                    <span>Subtotal</span>
                                    <span id="summary-subtotal"
                                        class="text-text-light-primary dark:text-text-dark-primary">$0.00</span>
                                </div>
                                <div
                                    class="flex justify-between text-sm text-text-light-secondary dark:text-text-dark-secondary/70">
                                    <span>Envío</span>
                                    <span id="summary-shipping"
                                        class="text-text-light-primary dark:text-text-dark-primary">$0.00</span>
                                </div>
                                <div
                                    class="flex justify-between text-sm text-text-light-secondary dark:text-text-dark-secondary/70">
                                    <span>Impuestos (IVA)</span>
                                    <span id="summary-tax"
                                        class="text-text-light-primary dark:text-text-dark-primary">$0.00</span>
                                </div>
                                <div
                                    class="flex justify-between border-t border-border-light pt-3 text-lg font-bold text-text-light-primary dark:border-border-dark dark:text-text-dark-primary">
                                    <span>Total</span>
                                    <span id="summary-total">$0.00</span>
                                </div>
                            </div>
                            <div class="mt-6">
                                <button id="pay-btn"
                                    class="flex h-12 w-full items-center justify-center rounded-lg bg-primary px-6 text-base font-bold text-white transition-opacity hover:opacity-90">
                                    Pagar
                                </button>
                            </div>
                            <div
                                class="mt-4 flex items-center justify-center gap-2 text-sm text-text-light-secondary dark:text-text-dark-secondary/70">
                                <span class="material-symbols-outlined text-base">lock</span>
                                <span>Tu pago se procesa de forma segura.</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/app.js"></script>
    <script src="js/models/Category.js"></script>
    <script src="js/models/Brand.js"></script>
    <script src="js/models/Tag.js"></script>
    <script src="js/models/Specification.js"></script>
    <script src="js/models/ProductSpecification.js"></script>
    <script src="js/models/ProductImage.js"></script>
    <script src="js/models/ProductTagAssociation.js"></script>
    <script src="js/models/Product.js"></script>
    <script src="js/models/Coupon.js"></script>
    <script src="js/InlineData.js"></script>
    <script src="js/StaticDataManager.js"></script>
    <script type="module" src="views/payment/payment.js"></script>
</body>

</html>
