<!DOCTYPE html>
<html class="dark" lang="es">

<head>
  <script type="module" src="../../js/app.js"></script>
  <script type="module" src="../../js/home.js"></script>
  <meta charset="utf-8" />
  <meta content="width=device-width, initial-scale=1.0" name="viewport" />
  <title>AeroParts - FPV Drone Motors</title>
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700;900&amp;display=swap"
    rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
  <style>
    .material-symbols-outlined {
      font-variation-settings: "FILL" 0, "wght" 400, "GRAD" 0, "opsz" 24;
    }
  </style>
</head>

<body class="bg-background-light dark:bg-background-dark font-display">
  <div class="relative flex h-auto min-h-screen w-full flex-col">
    <header
      class="sticky top-0 z-50 flex items-center justify-center border-b border-solid border-white/10 bg-background-dark/80 backdrop-blur-sm">
      <div class="flex w-full max-w-7xl items-center justify-between whitespace-nowrap px-4 py-3">
        <div class="flex items-center gap-8">
          <a href="" class="flex items-center gap-2 text-white">
            <img src="./assets/logo.png" alt="FlyTech Logo" class="h-10 w-auto object-contain bg-white rounded-lg p-1">
            <h2 class="text-lg font-bold leading-tight tracking-[-0.015em]">
              FlyTech Market
            </h2>
          </a>
          <nav id="header-categories" class="hidden md:flex items-center gap-6">
            <!-- Dynamic categories will be injected here -->
          </nav>
        </div>
        <div class="flex flex-1 justify-end gap-4 items-center">
          <label class="hidden sm:flex flex-col min-w-40 !h-10 max-w-64">
            <div class="flex w-full flex-1 items-stretch rounded-lg h-full">
              <div
                class="text-white/60 flex border border-r-0 border-white/20 bg-white/5 items-center justify-center pl-3 rounded-l-lg">
                <span class="material-symbols-outlined text-xl">search</span>
              </div>
              <input id="search-input"
                class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-l-0 border-white/20 bg-white/5 h-full placeholder:text-white/60 px-4 rounded-l-none pl-2 text-sm font-normal leading-normal"
                placeholder="Buscar productos..." value="" />
            </div>
          </label>
          <div class="flex gap-2">
            <button onclick="window.location.href='./views/shop-car/shop-car.html'"
              class="flex max-w-[480px] cursor-pointer items-center justify-center rounded-lg h-10 w-10 bg-white/5 text-white/80 hover:bg-white/10 transition-colors relative">
              <span class="material-symbols-outlined text-xl">shopping_cart</span>
              <span id="cart-badge"
                class="hidden absolute -top-1 -right-1 bg-primary text-white text-xs font-bold rounded-full h-5 w-5 flex items-center justify-center">0</span>
            </button>
          </div>
        </div>
      </div>
    </header>
    <main class="w-full max-w-7xl mx-auto px-4 py-8">
      <div class="flex flex-col md:flex-row gap-8">
        <aside class="w-full md:w-64 lg:w-72 flex-shrink-0">
          <div class="sticky top-24 space-y-6">
            <div class="flex flex-wrap justify-between gap-3 items-baseline">
              <p class="text-white text-3xl font-black leading-tight tracking-[-0.033em]">
                Tienda
              </p>
              <p id="results-count" class="text-sm text-white/60">Cargando...</p>
            </div>

            <div class="border-t border-white/10 pt-4 space-y-4">
              <h3 class="font-bold text-white">Filtros</h3>
              <details class="space-y-2 group" open="">
                <summary class="flex items-center justify-between cursor-pointer text-sm font-semibold text-white">
                  Disponibilidad
                  <span class="material-symbols-outlined transition-transform group-open:rotate-180">expand_more</span>
                </summary>
                <div class="pt-2 space-y-2">
                  <label class="flex items-center gap-2 cursor-pointer">
                    <input id="filter-instock"
                      class="form-checkbox rounded bg-white/10 border-white/20 text-primary focus:ring-primary/50"
                      type="checkbox" />
                    <span class="text-sm text-white/80">In Stock</span>
                  </label>
                  <label class="flex items-center gap-2 cursor-pointer">
                    <input id="filter-preorder"
                      class="form-checkbox rounded bg-white/10 border-white/20 text-primary focus:ring-primary/50"
                      type="checkbox" />
                    <span class="text-sm text-white/80">Pre-order</span>
                  </label>
                </div>
              </details>
              <details class="space-y-2 group" open="">
                <summary class="flex items-center justify-between cursor-pointer text-sm font-semibold text-white">
                  Marca
                  <span class="material-symbols-outlined transition-transform group-open:rotate-180">expand_more</span>
                </summary>
                <div id="brands-filter-container" class="pt-2 space-y-2">
                  <!-- Marcas se cargarán dinámicamente aquí -->
                  <div class="text-white/40 text-sm">Cargando marcas...</div>
                </div>
              </details>
              <details class="space-y-2 group">
                <summary class="flex items-center justify-between cursor-pointer text-sm font-semibold text-white">
                  Precio
                  <span class="material-symbols-outlined transition-transform group-open:rotate-180">expand_more</span>
                </summary>
                <div class="pt-2 px-1">
                  <div class="flex items-center gap-2 mb-3">
                    <input type="number" id="min-price" placeholder="Min"
                      class="w-full bg-white/5 border border-white/20 rounded px-3 py-2 text-sm text-white focus:ring-primary/50 focus:border-primary/50 placeholder:text-white/30">
                    <span class="text-white/60">-</span>
                    <input type="number" id="max-price" placeholder="Max"
                      class="w-full bg-white/5 border border-white/20 rounded px-3 py-2 text-sm text-white focus:ring-primary/50 focus:border-primary/50 placeholder:text-white/30">
                  </div>
                  <button id="apply-price"
                    class="w-full bg-primary/20 hover:bg-primary/30 text-primary text-xs font-bold py-2 rounded transition-colors uppercase tracking-wider">
                    Aplicar precio
                  </button>
                </div>
              </details>
            </div>
          </div>
        </aside>
        <div class="flex-1">
          <div class="flex items-center gap-3 pb-4 border-b border-white/10">
            <button id="sort-button"
              class="flex h-9 shrink-0 items-center justify-center gap-x-2 rounded-lg bg-white/5 pl-3 pr-2 hover:bg-white/10 transition-colors">
              <span class="material-symbols-outlined text-xl text-white/80">swap_vert</span>
              <p id="sort-label" class="text-sm font-medium text-white/80">
                Ordenar por: Relevancia
              </p>
              <span class="material-symbols-outlined text-xl text-white/80">expand_more</span>
            </button>
          </div>
          <div id="products-grid"
            class="grid grid-cols-2 sm:grid-cols-2 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-4 pt-6">
            <!-- Dynamic products will be injected here -->
            <div class="col-span-full flex justify-center py-12">
              <div class="animate-spin rounded-full h-12 w-12 border-t-2 border-b-2 border-primary"></div>
            </div>
          </div>
          <div id="pagination-container" class="flex justify-center items-center gap-2 mt-12">
            <!-- Dynamic pagination will be injected here -->
          </div>
        </div>
      </div>
    </main>
  </div>
</body>

</html>
